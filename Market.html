<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management System</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->

<nav class="bg-blue-500 p-4 sticky top-0">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <a href="#" class="text-white text-xl font-semibold">Mess Management System</a>
        </div>
        <div class="hidden md:flex space-x-4">
            <a href="Index.html" class="text-white bg-green-600 py-2 px-5 font-bold rounded-md">Customer</a>
            <a href="Market.html" class="text-white bg-green-600 py-2 px-5 font-bold rounded-md">Market</a>
            <a href="Manager.html" class="text-white bg-green-600 py-2 px-5 font-bold rounded-md">Manager</a>
        </div>
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden md:hidden bg-blue-500 py-2">
    <a href="Index.html" class="mx-2 px-4 py-2 bg-green-600 py-2 px-5 font-bold rounded-md">Customer</a>
    <a href="Market.html" class="mx-2 px-4 py-2 bg-green-600 py-2 px-5 font-bold rounded-md">Market</a>
    <a href="Manager.html" class="mx-2 px-4 py-2 bg-green-600 py-2 px-5 font-bold rounded-md">Manager</a>
</div>


    <!-- All market list  -->
    <section>
        <h1 class="text-3xl text-center mt-5 font-bold underline">All Market List</h1>
        <div>
            <table class="w-3/4 mx-auto mt-5 mb-14">
                <thead>
                    <tr>
                        <th class="border-2 border-black">Id</th>
                        <th class="border-2 border-black">Date</th>
                        <th class="border-2 border-black">Daily Market</th>
                        <th class="border-2 border-black">Daily Meal</th>
                        <th class="border-2 border-black">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="TableBody">

                </tbody>
            </table>
        </div>
    </section>

    
    <section>
        <!-- update market list  -->
        <div class="grid grid-cols-2">
            <div class="hidden" id="update">
                <h1 class="text-center text-3xl mt-10 font-bold ">Daily Market and Daily Meal Update</h1>
                <div class="w-96 bg-gray-200 rounded-md p-10 mt-10 mx-auto">
                    <form onsubmit="marketUpdate(event)">
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2" name="id" type="number" placeholder="Enter market id ..." required>
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2" name="date" type="date" placeholder="Enter date ..." required>
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2" name="market" type="number" placeholder="Enter daily market ..." required>
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2 mb-5" name="meal" type="number" placeholder="Enter daily meal ..." required>
                        <button type="submit" class="bg-orange-400 py-1 px-5 rounded-md text-white w-28 ml-24">Update</button>
                    </form>
                </div>
            </div>
    
            <!-- Post market list  -->
            <div class="hidden" id="post">
                <h1 class="text-center text-3xl mt-10 font-bold underline">Daily Market and Daily Meal Post</h1>
                <div class="w-96 bg-gray-200 rounded-md p-10 mt-10 mx-auto">
                    <form onsubmit="marketPost(event)">
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2" name="date" type="date" placeholder="Enter date ..." required>
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2" name="market" type="number" placeholder="Enter daily market ..." required>
                        <input class="border-2 border-black w-full rounded-md pl-2 mt-2 mb-5" name="meal" type="number" placeholder="Enter daily meal ..." required>
                        <button type="submit" class="bg-green-600 py-1 px-5 rounded-md text-white w-28 ml-24">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

     
    <script src="Market.js"></script>
</body>
</html>
